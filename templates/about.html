<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Devpost Dashboard</title>
	<style>
		body {
			background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
			font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.container {
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(60, 72, 88, 0.12);
			padding: 40px 32px;
			max-width: 420px;
			width: 100%;
			text-align: center;
		}

		h1 {
			color: #3b82f6;
			font-size: 2.5rem;
			margin-bottom: 16px;
			letter-spacing: 1px;
		}

		p {
			color: #374151;
			font-size: 1.1rem;
			margin-bottom: 20px;
		}

		code {
			background: #f1f5f9;
			color: #ef4444;
			padding: 2px 6px;
			border-radius: 4px;
			font-size: 1em;
		}

		a {
			color: #6366f1;
			text-decoration: none;
			font-weight: 500;
			transition: color 0.2s;
		}

		a:hover {
			color: #2563eb;
			text-decoration: underline;
		}

		@media (max-width: 600px) {
			.container {
				padding: 24px 8px;
			}

			h1 {
				font-size: 2rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Devpost Dashboard</h1>
		<p>
			Created by <a href="https://github.com/maruel">Marc-Antoine Ruel</a>.
		<p>
			Sources at <a href="https://github.com/maruel/devpostdash">github.com/maruel/devpostdash</a>
		</p>
	</div>
</body>

</html>
</body>
