{{template "partial_header.html" .}}
<title>{{.Title}}</title>
<style>
  body {
		margin: 0;
		padding: 20px;
		background-color: #eef2f7;
		color: #333;
		line-height: 1.6;
	}

	h1 {
		color: #2c3e50;
		text-align: center;
		margin-bottom: 40px;
		font-size: 2.5em;
		font-weight: 600;
	}

	.project-container {
		display: flex;
		flex-wrap: wrap;
		gap: 25px;
		justify-content: center;
		max-width: 1200px;
		margin: 0 auto;
	}

	.github-link {
		text-align: center;
		margin-top: 40px;
		font-size: 1.1em;
	}

	.github-link a {
		color: #007bff;
		text-decoration: none;
		font-weight: 500;
		transition: color 0.2s ease;
	}

	.github-link a:hover {
		color: #0056b3;
		text-decoration: underline;
	}

	/* Responsive adjustments */
	@media (max-width: 1024px) {
		project-card {
			width: calc(50% - 25px);
		}
	}

	@media (max-width: 768px) {
		project-card {
			width: calc(100% - 25px);
		}

		h1 {
			font-size: 2em;
		}
	}
</style>
<h1>{{.Title}}</h1>
<div class="project-container" id="projects-container">
  {{range .Projects}}
  <project-card url="{{.URL}}" title="{{.Title}}" {{if .Winner}}winner{{end}} tagline="{{.Tagline}}" likes="{{.Likes}}" team='{{.TeamJSON}}'>
  </project-card>
  {{end}}
</div>
<p class="github-link">
  <a href="https://github.com/maruel/devpostdash">github.com/maruel/devpostdash</a>
</p>
{{template "partial_projects.html" .}}
{{template "project-card.html" .}}
