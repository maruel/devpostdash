{{template "header.html" .}}
<title>{{.Title}}</title>
<style>
	body {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		margin: 0;
		padding: 20px;
		background-color: #eef2f7;
		color: #333;
		line-height: 1.6;
	}

	h1 {
		color: #2c3e50;
		text-align: center;
		margin-bottom: 40px;
		font-size: 2.5em;
		font-weight: 600;
	}

	.project-container {
		display: flex;
		flex-wrap: wrap;
		gap: 25px;
		justify-content: center;
		max-width: 1200px;
		margin: 0 auto;
	}

	.project-card {
		background-color: #ffffff;
		border-radius: 12px;
		box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
		padding: 25px;
		width: calc(33% - 25px);
		box-sizing: border-box;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		transition: transform 0.3s ease, box-shadow 0.3s ease;
	}

	.project-card:hover {
		transform: translateY(-8px);
		box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
	}

	.project-card h2 {
		margin-top: 0;
		margin-bottom: 10px;
		font-size: 1.6em;
		color: #34495e;
	}

	.project-card h2 a {
		text-decoration: none;
		color: #007bff;
		transition: color 0.2s ease;
	}

	.project-card h2 a:hover {
		color: #0056b3;
	}

	.project-card .tagline {
		font-style: italic;
		color: #7f8c8d;
		margin-bottom: 15px;
		font-size: 0.95em;
	}

	.project-card .team-avatars {
		display: flex;
		align-items: center;
		margin-top: 15px;
		margin-bottom: 15px;
	}

	.project-card .team-avatars img {
		border-radius: 50%;
		width: 45px;
		height: 45px;
		margin-right: 8px;
		border: 3px solid #ecf0f1;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	}

	.project-card .likes {
		font-weight: bold;
		color: #e74c3c;
		font-size: 1.1em;
		display: flex;
		align-items: center;
		justify-content: flex-end;
		margin-top: auto;
		/* Pushes likes to the bottom */
	}

	.project-card .likes::before {
		content: '‚ù§Ô∏è';
		margin-right: 5px;
	}

	.github-link {
		text-align: center;
		margin-top: 40px;
		font-size: 1.1em;
	}

	.github-link a {
		color: #007bff;
		text-decoration: none;
		font-weight: 500;
		transition: color 0.2s ease;
	}

	.github-link a:hover {
		color: #0056b3;
		text-decoration: underline;
	}

	/* Responsive adjustments */
	@media (max-width: 1024px) {
		.project-card {
			width: calc(50% - 25px);
		}
	}

	@media (max-width: 768px) {
		.project-card {
			width: calc(100% - 25px);
		}

		h1 {
			font-size: 2em;
		}
	}
</style>

<h1>{{.Title}}</h1>

<div class="project-container">
	{{range .Projects}}
	<div class="project-card">
		<h2>
			<a href="{{.URL}}">{{.Title}}</a>{{if .Winner}} üèÜ{{end}}
		</h2>
		<p class="tagline">{{.Tagline}}</p>
		<div class="team-avatars">
			{{range .Team}}
			<img src="{{.AvatarURL}}" alt="{{.Name}}" title="{{.Name}}" />
			{{end}}
		</div>
		<div class="likes">{{.Likes}}</div>
	</div>
	{{end}}
</div>

<p class="github-link">
	<a href="https://github.com/maruel/devpostdash">github.com/maruel/devpostdash</a>
</p>

{{template "projects.html" .}}
