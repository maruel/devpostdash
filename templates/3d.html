{{template "partial_header.html" .}}
<title>{{.Title}}</title>
<style>
	body {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		margin: 0;
		padding: 0;
		color: #ecf0f1;
		line-height: 1.6;
		overflow: hidden;
		/* Hide body scrollbars */
	}

	h1 {
		color: #ecf0f1;
		text-align: center;
		margin-bottom: 20px;
		font-size: 2.5em;
		font-weight: 600;
	}

	.card-carousel {
		position: relative;
		width: 100vw;
		height: 80vh;
		perspective: 1000px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.project-card {
		position: absolute;
		width: 400px;
		height: 70vh;
		max-height: 500px;
		background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
		color: #ecf0f1;
		border-radius: 12px;
		box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
		padding: 25px;
		box-sizing: border-box;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s;
		transform-style: preserve-3d;
		opacity: 0;
		transform: translateZ(-200px) rotateY(0deg);
	}

	.project-card.active {
		opacity: 1;
		transform: translateZ(0) rotateY(0deg);
		z-index: 10;
	}

	.project-card.next {
		opacity: 0.5;
		transform: translateX(50%) translateZ(-100px) rotateY(-45deg);
		z-index: 5;
	}

	.project-card.prev {
		opacity: 0.5;
		transform: translateX(-50%) translateZ(-100px) rotateY(45deg);
		z-index: 5;
	}

	.project-card h2 {
		margin-top: 0;
		margin-bottom: 10px;
		font-size: 1.6em;
		color: #ecf0f1;
	}

	.project-card h2 a {
		text-decoration: none;
		color: #007bff;
		transition: color 0.2s ease;
	}

	.project-card h2 a:hover {
		color: #5dade2;
	}

	.project-card .tagline {
		font-style: italic;
		color: #7f8c8d;
		margin-bottom: 15px;
		font-size: 0.95em;
	}

	.project-card .team-members {
		display: flex;
		flex-wrap: wrap;
		align-items: center;
		margin-top: 15px;
		margin-bottom: 15px;
	}

	.project-card .team-member {
		display: flex;
		align-items: center;
		margin-right: 15px;
		margin-bottom: 10px;
		background-color: rgba(255, 255, 255, 0.1);
		padding: 5px 10px;
		border-radius: 20px;
		transition: background-color 0.3s;
	}

	.project-card .team-member:hover {
		background-color: rgba(255, 255, 255, 0.2);
	}

	.project-card .team-member img {
		border-radius: 50%;
		width: 35px;
		height: 35px;
		margin-right: 10px;
		border: 2px solid #ecf0f1;
	}

	.project-card .team-member span {
		color: #34495e;
		font-size: 0.9em;
		font-weight: 500;
	}

	.project-card .likes {
		font-weight: bold;
		color: #e74c3c;
		font-size: 1.1em;
		display: flex;
		align-items: center;
		justify-content: flex-end;
		margin-top: auto;
	}

	.project-card .likes::before {
		content: '‚ù§Ô∏è';
		margin-right: 5px;
	}

	.github-link {
		text-align: center;
		margin-top: 20px;
		font-size: 1.1em;
	}

	.github-link a {
		color: #3498db;
		text-decoration: none;
		font-weight: 500;
		transition: color 0.2s ease;
	}

	.github-link a:hover {
		color: #5dade2;
		text-decoration: underline;
	}

	@media screen and (orientation: portrait) {
		.project-card {
			width: 80vw;
		}

		.project-card.next {
			transform: translateX(30%) translateZ(-100px) rotateY(-45deg);
		}

		.project-card.prev {
			transform: translateX(-30%) translateZ(-100px) rotateY(45deg);
		}
	}

			vec3 Pf0 = fract(P); // Fractional part for interpolation

			gx1 -= sz1 * (step(0.0, gx1) - 0.5);

			vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
			float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
			return 2.2 * n_xyz;

		const starRadius = 500; // Fixed distance from origin
		for (let i = 0; i < numStars; i++) {
			// Generate points on a sphere centered at the camera.
			const theta = Math.random() * Math.PI * 2; // Azimuthal angle
			const phi = Math.acos((Math.random() * 2) - 1); // Polar angle (distribute evenly on sphere)
			const x = starRadius * Math.sin(phi) * Math.cos(theta);
			const y = starRadius * Math.sin(phi) * Math.sin(theta);
			const z = starRadius * Math.cos(phi);
			starVertices.push(x, y, z + camera.position.z);
			const color = new THREE.Color();
			color.setHSL(Math.random(), 0.7, 0.7);
			starColors.push(color.r, color.g, color.b);
			starSizes.push(Math.random() * 5 + 1); // Vary size between 1 and 6
		}
		starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
		starsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
		starsGeometry.setAttribute('size', new THREE.Float32BufferAttribute(starSizes, 1));
		const starsMaterial = new THREE.ShaderMaterial({
			uniforms: {pointTexture: {value: generateCircleTexture()}},
			vertexShader: `
				attribute float size;
				attribute vec3 color;
				varying vec3 vColor;
				void main() {
					vColor = color;
					vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
					gl_PointSize = size * (300.0 / -mvPosition.z); // Scale size by distance
					gl_Position = projectionMatrix * mvPosition;
				}
			`,
			fragmentShader: `
				uniform sampler2D pointTexture;
				varying vec3 vColor;
				void main() {
					gl_FragColor = vec4(vColor, 1.0) * texture2D(pointTexture, gl_PointCoord);
				}
			`,
			transparent: true,
			blending: THREE.AdditiveBlending // For glowing effect
		});
		scene.add(new THREE.Points(starsGeometry, starsMaterial));

		// Sphere
		const sphereGometry = new THREE.SphereGeometry(200, 128, 64);
		sphereUniforms = {
			time: {value: 1.0},
			resolution: {value: new THREE.Vector2(window.innerWidth, window.innerHeight)}
		};
		const sphereMaterial = new THREE.ShaderMaterial({
			uniforms: sphereUniforms,
			vertexShader: sphereVertexShader,
			fragmentShader: sphereFragmentShader,
		});
		scene.add(new THREE.Mesh(sphereGometry, sphereMaterial));

		// Nebula
		const nebulaGeometry = new THREE.SphereGeometry(900, 64, 64).translate(0, 0, camera.position.z);
		const nebulaUniforms = {
			resolution: {value: new THREE.Vector2(window.innerWidth, window.innerHeight)}
		};
		const nebulaMaterial = new THREE.ShaderMaterial({
			uniforms: nebulaUniforms,
			vertexShader: nebulaVertexShader,
			fragmentShader: nebulaFragmentShader,
			side: THREE.BackSide, // Render on the inside of the sphere
			transparent: true,
			blending: THREE.AdditiveBlending // For glowing effect
		});
		scene.add(new THREE.Mesh(nebulaGeometry, nebulaMaterial));

		// Cubemap
		function generateNebulaCubemap(renderer, scene, camera, resolution = 512) {
			const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(resolution, {
				format: THREE.RGBAFormat,
				generateMipmaps: true,
				minFilter: THREE.LinearMipmapLinearFilter
			});
			const cubeCamera = new THREE.CubeCamera(1, 100000, cubeRenderTarget);
			// Create a temporary scene for rendering the cubemap
			const tempScene = new THREE.Scene();
			const tempGeometry = new THREE.BoxGeometry(100000, 100000, 100000); // Large box to encompass the camera
			const tempMaterial = new THREE.ShaderMaterial({
				uniforms: {
					resolution: {value: new THREE.Vector2(resolution, resolution)}
				},
				vertexShader: nebulaCubemapVertexShader,
				fragmentShader: nebulaCubemapFragmentShader,
				side: THREE.BackSide, // Render on the inside of the box
				transparent: true,
				blending: THREE.AdditiveBlending
			});
			const tempMesh = new THREE.Mesh(tempGeometry, tempMaterial);
			tempScene.add(tempMesh);

			// Render the cubemap
			cubeCamera.update(renderer, tempScene);

			// Clean up temporary objects
			tempGeometry.dispose();
			tempMaterial.dispose();
			tempScene.remove(tempMesh);
			return cubeRenderTarget.texture;
		}
		//scene.background = generateNebulaCubemap(renderer, scene, camera);
	}

	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	function animate(currentTime) {
		window.requestAnimationFrame(animate);
		const deltaTimeSecs = (currentTime - previousTime) * 0.001;
		previousTime = currentTime;
		const rotationHz = 1.0 / 120.0;
		camera.rotation.y += 2. * Math.PI * rotationHz * deltaTimeSecs;
		sphereUniforms.time.value += deltaTimeSecs * 1.5;
		renderer.render(scene, camera);
	}

	background();
	previousTime = document.timeline.currentTime;
	animate(previousTime);
</script>

<script>
	// UI
	document.addEventListener('DOMContentLoaded', () => {
		const cards = document.querySelectorAll('.project-card');
		let currentIndex = 0;
		let autoRotateInterval;

		function updateCards() {
			cards.forEach((card, index) => {
				card.classList.remove('active', 'prev', 'next');
				if (index === currentIndex) {
					card.classList.add('active');
				} else if (index === (currentIndex + 1) % cards.length) {
					card.classList.add('next');
				} else if (index === (currentIndex - 1 + cards.length) % cards.length) {
					card.classList.add('prev');
				}
			});
		}

		function resetAutoRotate() {
			clearInterval(autoRotateInterval);
			autoRotateInterval = setInterval(showNext, 10000); // 10 seconds
		}

		function showNext() {
			currentIndex = (currentIndex + 1) % cards.length;
			updateCards();
			resetAutoRotate();
		}

		function showPrev() {
			currentIndex = (currentIndex - 1 + cards.length) % cards.length;
			updateCards();
			resetAutoRotate();
		}

		function requestFullscreen() {
			const elem = document.documentElement;
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.webkitRequestFullscreen) { // Safari
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { // IE11
				elem.msRequestFullscreen();
			}
		}

		// Initial setup
		if (cards.length > 0) {
			updateCards();
			resetAutoRotate();
			// Added this to go fullscreen.
			document.body.addEventListener('click', requestFullscreen, {once: true});
		}

		// Scroll handling
		let scrollTimeout;
		window.addEventListener('wheel', (event) => {
			if (window.innerWidth - event.clientX < 200) { // Detect scroll on the right side
				event.preventDefault();
				clearTimeout(scrollTimeout);
				scrollTimeout = setTimeout(() => {
					if (event.deltaY > 0) {
						showNext();
					} else {
						showPrev();
					}
				}, 50); // Debounce scroll events
			}
		}, {passive: false});

		document.addEventListener('keydown', (event) => {
			if (event.key === 'ArrowRight') {
				showNext();
			} else if (event.key === 'ArrowLeft') {
				showPrev();
			}
		});

		const carousel = document.querySelector('.card-carousel');
		let touchStartX = 0;
		let touchEndX = 0;

		carousel.addEventListener('touchstart', (event) => {
			touchStartX = event.changedTouches[0].screenX;
		}, {passive: true});

		carousel.addEventListener('touchend', (event) => {
			touchEndX = event.changedTouches[0].screenX;
			handleSwipe();
		}, {passive: true});

		function handleSwipe() {
			const swipeThreshold = 50; // Minimum distance for a swipe
			if (touchStartX - touchEndX > swipeThreshold) {
				showNext();
			} else if (touchEndX - touchStartX > swipeThreshold) {
				showPrev();
			}
		}
	});
</script>
